<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선언적 함수, 익명함수</title>
</head>
<body>

    <!-- 
        1. 함수
        = 기능이란 뜻으로 특정 기능을 담당하고 코드의 집합체를 뜻한다
        = 함수를 제작하고 사용시 반드시 호출을 해야한다
        = 함수를 정의 후 호출 또는 전 호출이든 어떤 위치에 상관없이 호출 가능한 기능을 뜻한다
        = 함수를 호출하지 않으면 실행되지 않는다
        = 호출하는 방법은 함수 밖에서 '함수명()'으로 호출한다
        = 함수를 호출하면 함수 내부에 있는 코드가 실행된다

        2. 선언적 함수
        = 함수에 이름이 있다
        = 함수명이 있으면 그 함수의 이름으로 언제 어디서든 호출이 가능해서 출력값을 가져올수 있다

        3. 익명함수
        = 함수에 이름이 없다
        = 함수 안에서만 사용이 가능하고 밖에서는 사용이 어렵다
    -->
    <script>
         // 1. 선언적 함수
           function name(){ // 함수명 'name'이면 이 함수명으로 어디서든 함수 호출을 하면 사용가능
            document.write('선언적 함수')
            }
            name(); // 함수명으로 호출

            document.write('<hr>');

            // 2. 익명함수
            var name2 = function(){ // 함수명이 없어서 변수에 값에 저장한다
                document.write('안녕')
            }
            name2() // 변수명으로 호출
    </script>
    
</body>
</html>
