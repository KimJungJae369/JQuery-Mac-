<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수</title>
</head>
<body>

    <!-- 
        매개변수
        = 함수를 호출할 때 함수명에 전달하는 값
        = 함수의 이름으로 언제 어디서든 호출이 가능하다
        = 내부,외부에서 사용이 가능하다
        ex)
            function 함수명(매개변수){
                실행코드
            }

          함수명(변수명) 호출(인자,인수 값);
    -->

    <script>
      function name(na1,na2){
        document.write(na1 + '님 환영합니다')
        document.write(na2 + '님 환영합니다')
      }
      name('111','222');
      name('333','444');
    </script>
    
</body>
</html>
