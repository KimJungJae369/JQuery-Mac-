<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>

    <!-- 
        비교 연산자
        = 두 항(두 변수)을 비교하여 참(true) / 거짓(fasle)으로 반환
        = 변수 < 변수 : true(참) / false(거짓)
    -->

    <script>
        var num1 = 5;
        var num2 = 7;

        document.write(num1 < num2, '<br>'); // 출력값 : true
        document.write(num1 > num2, '<br>'); // 출력값 : false
        document.write(num1 <= num2, '<br>'); // 출력값 : true
        document.write(num1 >= num2, '<br>'); // 출력값 : false
        document.write(num1 == num2, '<br>'); // 출력값 : false
        document.write(num1 === num2, '<br>'); // 출력값 :false 
        document.write(num1 != num2, '<br>'); // 출력값 : true
    </script>
    
</body>
</html>
