<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass(),removeClass()이벤트</title>
    <style>
        *{box-sizing: border-box;   transition: all 0.5s;}

        .box{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        .active{
            border-radius: 50%;
            transition: all 0.5s;
        }
    </style>
    <script src="js.js"> </script>
</head>
<body>

    <!-- 
        addClass() 
        = 선택자에게 원하는 클래스를 추가 할 수 있다
        = 특정 요소에 새로운 스타일을 적용하거나 그 요소에 새로운＇특징＇을 추가할 수 있다
        = 다른 요소에 추가하는 명령어

        removeClass()
        = 선택자에 원하는 클래스를 제거할 수 있다
        = 특정 요소에서 기존의 클래스를 제거
        = 다른 요소에 제거하는 명령어
    -->
    
    <div class="box"></div>
    <button class="add">동그라미</button>
    <button class="miuns">네모</button>

    <div class="heart"></div>

    <script>
        $(document).ready(function(){
        //   $('.add').click(function(){
        //     $('.box').addClass('active');
        //   })

        //   $('.miuns').click(function(){
        //     $('.box').removeClass('active');
        //   });
            
            $('.add').click(function(){
                $('.box').addClass('active');
            });

            $('.miuns').click(function(){
                $('.box').removeClass('active');
            });
        });
        
    </script>
    
</body>
</html>
