<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>

    <!-- 
        증감 연산자
        = 1씩 증가하거나 1씩 감소하는 연산자
        = 기호가 앞이나 뒤에 붙는다
        ex) 
            ++num : 전위연산자 / 1을 '증가/감소'시키고 출력
            num++ : 후위연산자 / 먼저 출력을 시키고 1을 '증가/감소' / 가장 많이 쓴다
    -->

    <script>
        var num = 5;

        // 전위 연산자
        // document.write(++num + '<br>'); // 6
        // document.write(++num + '<br>'); // 7
        // document.write(++num + '<br>'); // 8
        // document.write(++num + '<br>'); // 9

        // 후위 연산자
        document.write(num++, '<br>'); // 출력값 : 5
        document.write(num++,'<br>'); // 출력값 : 6
        document.write(num++,'<br>'); // 출력값 : 7
        document.write(num++,'<br>'); // 출력값 : 8
    </script>
    
</body>
</html>
