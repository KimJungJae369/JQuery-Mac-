<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적 효과 메서드</title>
    <style>
        .con_wrap{
            width: 100%;
            height: 100%;
            display: flex;
            box-sizing: border-box;
        }

        .con{
            margin: auto;
            width: 300px;
            height: 400px;
            border: 5px solid black;
        }

        .item{
            width: 100%;
            height: 100%;
            background-color: blueviolet;
            display: none;
        }
    </style>
    <script src="js.js"></script>
</head>
<body>

    <div class="con_wrap">

        <div class="con con1">
            <div class="item item1"></div>
        </div>

        <div class="con con2">
            <div class="item item2"></div>
        </div>

        <div class="con con3">
            <div class="item item3"></div>
        </div>
    </div>
    
    <!-- 
        1. $('요소').show(시간초);
        = 왼쪽 상단에서 나타난다

        2. $('요소').hide(시간초);
        = 하단 오른쪽에서 사라진다

        3. $('요소').toggle(시간초);
        = show + hide 
        = 한번클릭 하면 나타나고 , 다시 클릭하면 사라진다

        4. $('요소').slideDown(시간초);
        = 상단에서 하단으로 내려온다

        5. $('요소').slideUp(시간초);
        = 하단에서 상단으로 올라간다

        6. $('요소').slideToggle(시간초);
        = slideDown + slideUp
        = 한번 클릭하면 내려오고, 다시 클릭하면 올라간다

        7. $('요소').fadeIn(시간초);
        = 서서히 나타난다

        8. $('요소').fadeOut(시간초);
        = 서서히 사라진다

        9. $('요소').fadeToggle(시간초); 
        = fadeIn + fadeOut
        = 한번 클릭하면 서서히 나타나고 또 다시 클릭하면 서서히 사라진다
    -->

    <script>
        $(document).ready(function(){
            $('.con1').click(function(){
                // $('.item1').show(1000);
                // $('.item1').hide(1000);
                $('.item1').toggle(1000);
            })

            $('.con2').click(function(){
                // $('.item2').slideDown(1000);
                // $('.item2').slideUp(1000);
                $('.item2').slideToggle(1000);
            })

            $('.con3').click(function(){
                // $('.item3').fadeIn(1000);
                // $('.item3').fadeOut(1000);
                $('.item3').fadeToggle(1000);
            })
        });
    </script>
    
</body>
</html>
