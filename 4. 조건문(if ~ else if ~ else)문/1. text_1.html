<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>

    <script>
      let user = Number(prompt('숫자입력'));
      let user2 = Number(prompt('숫자입력'));

      if(user > user2){
        document.write('첫 숫자가 더 크다')
      }else if(user < user2){
        document.write('마지막 숫자가 더 크다')
      }else if(user == user2){
        document.write('두 수는 같다')
      }else{
        document.write('숫자입력')
      }
    </script>
    
  </body>
</html>
