<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>

    <script>
      let user = Number(prompt('숫자입력'));

      if(user % 2 == 0){
        document.write('짝수')
      }else if(user % 1 == 0){
        document.write('홀수')
      }else{
        document.write('숫자입력')
      }
    </script>
    
</body>
</html>
