<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>each demo</title>
        <style>
        div {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px blue solid;
            text-align: center;
        }
        span {
            color: red;
        }
        </style>
        <script src="js.js"></script>
    </head>
<body>

<button>클릭</button>
<span></span>
<div></div>
<div></div>
<div></div>
<div></div>
<div id="stop">컷</div>
<div></div>
<div></div>
<div></div>

    <!-- 
        each()
        = 객체에게 순서대로 불러와서 차례대로 이벤트나 설정 등의 부여한다
        = 반드시 매개변수를 작성 해줘야되며 '매개변수 = 선택자의 개수'를 index순서대로 저장
        = 즉 선택자에게 순서를 부여한다
            $('선택자').each(function(index(요소의 순서)/element(요소의 객체)){
                실행코드
            });

            .is()
            = 선택된 요소들이 특정 조건에 맞는지 확인하는 메서드
            = '조건문'과 비슷한 방식으로 'true'이면 실행되지만 'false'이면 종료
            = 조건을 '확인'하고 '결과'를 알려주는 메서드
            = '조건문'은 '.is()'메서드가 알려 준 결과에 따라 코드의 '흐름'을 제어
    -->

<script>
$(document).ready(function(){
    // $('button').click(function(){
    //     $('div').each(function(index,element){
    //         // element == this(div) / div의 객체 0~4번째 까지
    //         $(this).css({
    //             backgroundColor : 'red',
    //         })
    //         if( $( this ).is( "#stop" )){ // 'div'요소에서 id가 'stop'인 요소를 찾는 조건문
                            // .is('#stop') : id요소가 "stop"인 버튼이나 태그인지 확인
    //             $( "span" ).text( "여기까지만 출력 " + index );
    //             return false;  = 실행을 멈추는 코드
    //         }
    //     })
    // });

    $('button').click(function(){
        $('div').each(function(index){
            $(this).css({
                backgroundColor : 'black',
                color : 'white',
            });

            if($(this).is('#stop')){
                $('span').text('출력값 : ' + index);
                return false;
            }
        });
    });
});
</script>

</body>
</html>
