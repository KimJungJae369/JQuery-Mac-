<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr()메서드</title>
    <style>
        .name{
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            border-radius: 50%;
            transition: all 0.5s;
        }
    </style>
    <script src="js.js"></script>
</head>
<body>

    <!-- 
        1. attr({code}) =  엣터메서드
        = attribute의 약자
        = 태그의 '속성값만 가져오거나', '속성값을 가져와 속성값을 바꾸기'할때 사용하는 메서드
        = attr('속성이름', '새로운 값')형태로 사용
        = 속성명 : class,src,href 등
        = 값 : 속성에 넣을 값

        = ({}) : 여러 개의 속성값을 한번에 설정
            ex)
                // 여러 속성을 동시에 변경
                $('img').attr({
                    src: 'new_image.jpg',
                    alt: '새로운 이미지 설명',
                    title: '새로운 이미지 제목'
                });

        = () : (단일속성)
            ex)
                // 하나의 속성만 변경
                $('img').attr('src', 'new_image.jpg');


        $(속성명).클릭이벤트 등(function(){
            $(변수 이름).attr({
                변경할 속성 값
            }) 
        });

        https://cdn.pixabay.com/photo/2025/03/18/17/08/dog-9478504_1280.jpg
        https://cdn.pixabay.com/photo/2016/02/26/16/32/bulldog-1224267_1280.jpg
    -->

    <div class="box"></div>
    <img src="https://cdn.pixabay.com/photo/2025/03/18/17/08/dog-9478504_1280.jpg" id="img" alt="">

    <script>
        $(document).ready(function(){
            $('.box').css({
                width : 500,
                height : 500,
                backgroundColor : 'black',
            }).click(function(){
                $(this).attr('class','name')
            });

            $('#img').click(function(){
                $(this).attr('src','https://cdn.pixabay.com/photo/2016/02/26/16/32/bulldog-1224267_1280.jpg')
            });
        });
    </script>
    
</body>
</html>
