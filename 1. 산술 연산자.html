<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>

    <!-- 
        산술연산자
        = '+,-,/,*,%' : 변수 2개를 더하기,빼기,나누기,곱하기,나머지(몫)을 연산한다
        = 변수 (+,-,*,/,%) 변수 : 변수의 값
        = 변수를 선언하여 변수대 변수를 산술개념으로 사칙연산을 한다
    -->

    <script>
        var num1 = 4;
        var num2 = 5;

        document.write(num1 + num2, '<br>'); //출력값 : 9 
        document.write(num1 - num2, '<br>'); //출력값 : -1 
        document.write(num1 * num2, '<br>'); //출력값 : 20 
        document.write(num1 / num2, '<br>'); //출력값 : 0.8 
        document.write(num1 % num2, '<br>'); //출력값 : 4 
    </script>
    
</body>
</html>
