<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자</title>
</head>
<body>

    <!-- 
        삼항 연산자 
        = 조건에 따라 두 가지 값중 하나를 선택하는 간단한 방법을 제공
        = 항이 3개 이상이 필요
        = 조건1(조건식) ? 조건2 : 조건3
        = '조건1'이 'true'이면 '조건2'이 출력
        = '조건1'이 'false'이면 '조건3'이 출력
    -->

    <script>
        // let x = 5;
        // let y = 10;
        // let z = x < y ? x : y;

        // console.log(x); // 출력값 ; 5
        // console.log(y); // 출력값 ; 10
        // console.log(z); // 출력값 ; 5
        
        let a = 10;
        let b = 20;
        let c= a < b ? true : false;

        document.write(!c);
    </script>
</body>
</html>
