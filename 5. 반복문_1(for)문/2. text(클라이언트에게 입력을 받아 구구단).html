<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>

    <script>
        let user = Number(prompt('숫자입력'));

        for(i = 1; i <= 9; i++){
            document.write(user + 'X' + i + '=' + (user * i) + '<br>' )
        }
    </script>
    
</body>
</html>
