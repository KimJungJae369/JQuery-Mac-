<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문_1</title>
</head>
<body>

    <!-- 
        반복문(for문)
        = 특정 값에서 원하는 값까지 규칙을 사용하여 원하는 값을 반복 시킬수 있다
        = for(시작값(초기식); 끝값(조건식); 증감규칙(증감식);){
            반복할 조건 code
        }
        = 시작값 : 반복문이 시작하는 값 / 시작점 / 딱 한번만 실행
        = 끝값 : 반복문이 끝나는 값 / 끝점 / 조건이 맞으면(참이면) 코드를 실행되지만 조건이 안 맞으면(거짓이면), for문이 종료
        = 증감규칙 : 시작값에서 끝값까지 증가하는 규칙
    -->

    <script>
        for(var i = 1; i <= 10; i++){
            document.write((i + 2) + '월 <br>');
        }
    </script>
    
</body>
</html>
