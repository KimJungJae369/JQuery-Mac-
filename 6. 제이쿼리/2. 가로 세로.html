<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로/세로</title>
    <script src="js.js"></script>
</head>
<body>

    <div class="box"></div>
    <div class="el"></div>

    <script>
        $(document).ready(function(){
            $('.box').css({
                width : '60%',
                height : 300,
                backgroundColor : 'red',
            });

            var boxWidth = $('.box').width(); // 설정값 : 60%
            // width(너비값 설정) : 선택한 요소의 너비값을 가져오거나 너비값을 설정

            var boxHeight = $('.box').height(); // 설정값 : 300px
             // height(높이값 설정) : 선택한 요소의 높이값을 가져오거나 높이값을 설정

            $('.el').css({
                width : boxWidth/2, // 30%
                height : boxHeight-100, // 200px
                backgroundColor : 'blue',
            });
        });
    </script>
    
</body>
</html>
