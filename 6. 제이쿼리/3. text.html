<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <script src="js.js"></script>
</head>
<body>

    <div id="wrap">
        <div class="box"></div>
    </div>

    <!-- 
            display : 'flex',
            justifyContent: 'center',
            alignItems: 'center',
    -->

    <script>
    $(document).ready(function(){
      $('#wrap').css({
        width : 500,
        height : 500,
        backgroundColor : 'black',
        display : 'flex',
        justifyContent : 'center',
        alignItems : 'center',
      });

      let w = $('#wrap').width();
      let h = $('#wrap').height();

      $('.box').css({
        width : w/2,
        height : h/2,
        backgroundColor : 'gray',
      });
    });
    </script>
    
</body>
</html>
